<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
</head>
<body>
    <div class="wrapper">
        <div class="add-book-form">
            <div class="upload-method">
                <div class="method" data='write'><span class="indicator"></span>Написать самому</div>
                <div class="method" data='upload'><span class="indicator"></span>Загрузить из файла</div>
            </div>
            <div>
                Название: <input type="text" name="login" id="" class="title-input">
            </div>
            <div class="upload-content"></div>
        </div>
        <div class="books-block">
            <div class="books-list">
                <p>Мои книги:</p>
                <div class="books-list_common" data='books'>
                </div>
                <p>Мои любимые книги:</p>
                <div class="books-list_favorite" data='favoriteBooks'>

                </div>
            </div>
            <div class="books-action">
                <div class="books-action_read">

                </div>
                <div class="books-action_edit">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
